<h2>Scrollbar</h2>
<p>Styles the scrollbar with the current theme colors. This works only for browsers that do not support overlay scrollbars.</p>

<h2>Examples</h2>
<code-block>
  <bk-scrollbar style="height: 256px; width: 256px">
    <img src="./logo/blimpkit-square.svg" alt="BlimpKit logo" width="512" height="512" />
  </bk-scrollbar>
</code-block>
