<h2>Badge</h2>
<p>Badges are used to indicate a notification, item count, or other information relating to a given
    component.</p>

<h2>Examples</h2>

<code-block>
    <div class="bk-list-border" style="position: relative;">
        This is the container and/or component content.
        <bk-badge>Badge</bk-badge>
    </div>
</code-block>
